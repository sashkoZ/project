<div class="row">
  <div class="col-md-12">
    <p>Create Employee Form</p>
    <form [formGroup]="_myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input formControlName="startDate" type="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="appUserId">User</label>
        <select formControlName="appUserId" class="form-control">
          <option value="null" disabled selected>Choose User</option>
          <option *ngFor="let user of _users" value="{{user.id}}">
            {{user.firstName}} {{user.lastName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="jobType">Job Type</label>
        <select class="form-control" formControlName="jobType">
          <option *ngFor="let item of _jobTypes | keys" [value]="item.key">{{item.value}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="organizationId">Organization</label>
        <select formControlName="organizationId" class="form-control">
          <option value="null" disabled selected>Choose Organization</option>
          <option *ngFor="let organization of _organizations" value="{{organization.id}}">
            {{organization.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="_myForm.invalid">Create</button>
      </div>

    </form>
  </div>
</div>
