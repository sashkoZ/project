<div class="row">
  <div class="col-md-12">
    <p>Login</p>
    <form [formGroup]="_myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="_myForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
